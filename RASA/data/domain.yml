version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
  utter_goodbye:
    - text: "¡Adiós! Que tengas un buen día."
  utter_affirm:
    - text: "¡Perfecto!"
  utter_deny:
    - text: "Está bien, dime en qué puedo ayudarte."
  utter_mood_great:
    - text: "¡Me alegra que te sientas bien!"
  utter_mood_unhappy:
    - text: "Lo siento mucho. ¿Quieres hablar de eso?"
  utter_bot_challenge:
    - text: "Soy un asistente virtual, estoy aquí para ayudarte."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
